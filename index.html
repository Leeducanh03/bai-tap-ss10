<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <script>
        let month = parseInt(prompt("Nhập vào số tháng gửi"));
        let money = parseInt(prompt("Nhập vào số tiền muốn gửi"));
        const lai = 0.1;
        let tong = money * Math.pow((1 + lai / 12), month);
        alert(`Tongr số tiền nhận được sau ${month} là: ${tong}`);
    </script>
</body>

</html>
